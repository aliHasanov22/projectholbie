<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body{font-family:system-ui;background:#f4f6f8;margin:0;padding:24px}
    .card{max-width:520px;margin:0 auto;background:#fff;border:1px solid #cbd5e1;border-radius:14px;padding:18px}
    input,button{width:100%;padding:12px;margin-top:10px;border-radius:10px;border:1px solid #cbd5e1;font-size:15px}
    button{cursor:pointer;border:0;background:#22c55e;color:#0f172a;font-weight:800}
    .err{color:#ef4444;margin-top:10px}
    a{color:#2563eb;text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <p>New here? <a href="/register">Create an account</a></p>

    {% if error %}<div class="err">‚ùå {{ error }}</div>{% endif %}

    <form method="post" action="/login?next={{ next_url|urlencode }}">
      <input name="username" placeholder="Username" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
